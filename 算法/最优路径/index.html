<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="player.js?v2"></script>
    </head>
    <body style="margin:0px;">
        <canvas id="cvs" style="border:1px solid #c3c3c3;"></canvas>
        <div>
            <button onclick="cal()">刷新</button>
        </div>
        <script>
            var cvs = document.getElementById("cvs");
            var cxt = cvs.getContext("2d");
            cvs.width = 600;
            cvs.height = 600;
            var play;
            window.onload = function () {
                var config = {canvas: cxt, box: 10};
                config.w = cvs.width / config.box;
                config.h = cvs.height / config.box;
                play = new player(config);
                cal();
            }
            function cal() {
                play.init();
                play.randStart2End();
                var r = play.main();
                console.log(r)
            }
        </script>
    </body>
</html>
